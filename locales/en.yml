commands:
    play:
        name: "play"
        description: "Play a song via song name or url"
        options:
            song:
                name: "song"
                description: "Song Name/URL"
            lavalink_node:
                name: "lavalink_node"
                description: "Lavalink to play the song (Optional)"
    pause:
        name: "pause"
        description: "Pause the currently playing music"
    resume:
        name: "resume"
        description: "Resume the paused music"
    skip:
        name: "skip"
        description: "Skip the current song and play the next one"
    stop:
        name: "stop"
        description: "Stop the music and disconnect from voice channel"
    loop:
        name: "loop"
        description: "Toggle loop mode for the current track"
    autoplay:
        name: "autoplay"
        description: "Toggle smart autoplay based on your music preferences"
        options:
            enabled:
                name: "enabled"
                description: "Enable or disable autoplay"
    language:
        name: "language"
        description: "Set language preferences for the bot"
        options:
            scope:
                name: "scope"
                description: "Set language for user or server"
                choices:
                    user: "user"
                    server: "server"
                    reset: "reset"
            language:
                name: "language"
                description: "Choose your preferred language"
    feedback:
        name: "feedback"
        description: "Send feedback to the developers"
    ping:
        name: "ping"
        description: "Check the bot's latency and connection status"
    help:
        name: "help"
        description: "Display all available commands and their descriptions"
        options:
            command:
                name: "command"
                description: "Get detailed information about a specific command"
    filter:
        name: "filter"
        description: "Apply audio filters to enhance your music experience"
        options:
            type:
                name: "type"
                description: "Choose an audio filter to apply"
    chart:
        name: "chart"
        description: "Display music analytics and charts"
        options:
            scope:
                name: "scope"
                description: "Choose the scope for analytics"
                choices:
                    user: "Personal"
                    guild: "Server"
                    global: "Global"
            limit:
                name: "limit"
                description: "Number of top items to display (5-20)"
    suggest_songs:
        name: "suggest-songs"
        description: "Get smart music recommendations based on your listening history"
        options:
            count:
                name: "count"
                description: "Number of recommendations to get (1-20)"
    lavalink:
        name: "lavalink"
        description: "Manage your personal Lavalink node"
        add:
            name: "add"
            description: "Add your personal Lavalink node"
            options:
                host:
                    name: "host"
                    description: "Lavalink host/IP address"
                port:
                    name: "port"
                    description: "Lavalink port"
                password:
                    name: "password"
                    description: "Lavalink password"
                secure:
                    name: "secure"
                    description: "Use secure connection (SSL/TLS)"
                auto_fallback:
                    name: "auto_fallback"
                    description: "Auto switch to default nodes if this fails"
        remove:
            name: "remove"
            description: "Remove your personal Lavalink node"
        info:
            name: "info"
            description: "View your personal Lavalink information"

