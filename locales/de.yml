commands:
    play:
        name: "spielen"
        description: "Ein Lied über Namen oder URL abspielen"
        options:
            song:
                name: "lied"
                description: "Liedname/URL"
            lavalink_node:
                name: "lavalink_knoten"
                description: "Lavalink zum Abspielen des Liedes (Optional)"

    pause:
        name: "pausieren"
        description: "Die aktuell abgespielte Musik pausieren"

    resume:
        name: "fortsetzen"
        description: "Die pausierte Musik fortsetzen"

    skip:
        name: "uberspringen"
        description: "Das aktuelle Lied überspringen und das nächste abspielen"

    stop:
        name: "stoppen"
        description: "Die Musik stoppen und vom Sprachkanal trennen"

    loop:
        name: "schleife"
        description: "Wiederholungsmodus für den aktuellen Track umschalten"

    autoplay:
        name: "autowiedergabe"
        description: "Intelligente Autowiedergabe basierend auf Ihren Musikpräferenzen umschalten"
        options:
            enabled:
                name: "aktiviert"
                description: "Autowiedergabe aktivieren oder deaktivieren"

    language:
        name: "sprache"
        description: "Spracheinstellungen für den Bot festlegen"
        options:
            scope:
                name: "bereich"
                description: "Sprache für Benutzer oder Server festlegen"
                choices:
                    user: "benutzer"
                    server: "server"
                    reset: "zurucksetzen"
            language:
                name: "sprache"
                description: "Wählen Sie Ihre bevorzugte Sprache"

    feedback:
        name: "feedback"
        description: "Feedback an die Entwickler senden"

    ping:
        name: "ping"
        description: "Latenz und Verbindungsstatus des Bots überprüfen"

    help:
        name: "hilfe"
        description: "Alle verfügbaren Befehle und ihre Beschreibungen anzeigen"
        options:
            command:
                name: "befehl"
                description: "Detaillierte Informationen zu einem bestimmten Befehl erhalten"

    filter:
        name: "filter"
        description: "Audio-Filter anwenden, um Ihr Musikerlebnis zu verbessern"
        options:
            type:
                name: "typ"
                description: "Wählen Sie einen Audio-Filter zum Anwenden"

