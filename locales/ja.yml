commands:
    play:
        name: "再生"
        description: "曲名またはURLで音楽を再生"
        options:
            song:
                name: "曲"
                description: "曲名/URL"
            lavalink_node:
                name: "ラバリンクノード"
                description: "音楽を再生するLavalink（オプション）"
    pause:
        name: "一時停止"
        description: "現在再生中の音楽を一時停止"
    resume:
        name: "再開"
        description: "一時停止中の音楽を再開"
    skip:
        name: "スキップ"
        description: "現在の曲をスキップして次の曲を再生"
    stop:
        name: "停止"
        description: "音楽を停止してボイスチャンネルから切断"
    loop:
        name: "ループ"
        description: "現在のトラックのループモードを切り替え"
    autoplay:
        name: "自動再生"
        description: "音楽の好みに基づいたスマート自動再生を切り替え"
        options:
            enabled:
                name: "有効"
                description: "自動再生を有効または無効にする"
    language:
        name: "言語"
        description: "ボットの言語設定を変更"
        options:
            scope:
                name: "スコープ"
                description: "ユーザーまたはサーバーの言語を設定"
                choices:
                    user: "ユーザー"
                    server: "サーバー"
                    reset: "リセット"
            language:
                name: "言語"
                description: "お好みの言語を選択"
    feedback:
        name: "フィードバック"
        description: "開発者にフィードバックを送信"
    ping:
        name: "ping"
        description: "ボットの遅延と接続状態を確認"
    help:
        name: "ヘルプ"
        description: "利用可能なすべてのコマンドとその説明を表示"
        options:
            command:
                name: "コマンド"
                description: "特定のコマンドの詳細情報を取得"
    filter:
        name: "フィルター"
        description: "音楽体験を向上させるオーディオフィルターを適用"
        options:
            type:
                name: "タイプ"
                description: "適用するオーディオフィルターを選択"
    chart:
        name: "チャート"
        description: "音楽の分析とチャートを表示"
        options:
            scope:
                name: "スコープ"
                description: "分析の範囲を選択"
                choices:
                    user: "個人"
                    guild: "サーバー"
                    global: "グローバル"
            limit:
                name: "制限"
                description: "表示するトップアイテムの数（5-20）"

