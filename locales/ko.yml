                description: "적용할 오디오 필터 선택"
    chart:
        name: "차트"
        description: "음악 분석 및 차트를 표시합니다"
        options:
            scope:
                name: "범위"
                description: "분석할 범위 선택"
                choices:
                    user: "개인"
                    guild: "서버"
                    global: "글로벌"
            limit:
                name: "제한"
                description: "표시할 상위 항목 수 (5–20)"
    suggest_songs:
