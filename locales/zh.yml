commands:
    play:
        name: "播放"
        description: "通过歌曲名称或URL播放音乐"
        options:
            song:
                name: "歌曲"
                description: "歌曲名称/URL"
            lavalink_node:
                name: "拉瓦链接节点"
                description: "播放歌曲的Lavalink（可选）"
    pause:
        name: "暂停"
        description: "暂停当前播放的音乐"
    resume:
        name: "继续"
        description: "继续播放暂停的音乐"
    skip:
        name: "跳过"
        description: "跳过当前歌曲播放下一首"
    stop:
        name: "停止"
        description: "停止音乐并断开语音频道连接"
    loop:
        name: "循环"
        description: "切换当前曲目的循环模式"
    autoplay:
        name: "自动播放"
        description: "基于您的音乐偏好切换智能自动播放"
        options:
            enabled:
                name: "启用"
                description: "启用或禁用自动播放"
    language:
        name: "语言"
        description: "设置机器人的语言偏好"
        options:
            scope:
                name: "范围"
                description: "为用户或服务器设置语言"
                choices:
                    user: "用户"
                    server: "服务器"
                    reset: "重置"
            language:
                name: "语言"
                description: "选择您偏好的语言"

