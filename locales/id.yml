commands:
    play:
        name: "putar"
        description: "Putar musik melalui nama lagu atau URL"
        options:
            song:
                name: "lagu"
                description: "Nama lagu/URL"
            lavalink_node:
                name: "node_lavalink"
                description: "Lavalink untuk memutar lagu (Opsional)"
    pause:
        name: "jeda"
        description: "Jeda musik yang sedang diputar"
    resume:
        name: "lanjut"
        description: "Lanjutkan musik yang dijeda"
    skip:
        name: "lewati"
        description: "Lewati lagu saat ini dan putar yang berikutnya"
    stop:
        name: "henti"
        description: "Hentikan musik dan putuskan dari saluran suara"
    loop:
        name: "ulang"
        description: "Togel mode ulang untuk track saat ini"
    autoplay:
        name: "putar-otomatis"
        description: "Togel autoplay pintar berdasarkan preferensi musik Anda"
        options:
            enabled:
                name: "diaktifkan"
                description: "Aktifkan atau nonaktifkan autoplay"
    language:
        name: "bahasa"
        description: "Atur preferensi bahasa untuk bot"
        options:
            scope:
                name: "cakupan"
                description: "Atur bahasa untuk pengguna atau server"
                choices:
                    user: "Pengguna"
                    server: "Server"
                    reset: "Reset"
            language:
                name: "bahasa"
                description: "Pilih bahasa yang Anda inginkan"

