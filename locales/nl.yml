commands:
    play:
        name: "speel"
        description: "Speel een nummer af via naam of URL"
        options:
            song:
                name: "nummer"
                description: "Nummer naam/URL"
            lavalink_node:
                name: "lavalink_node"
                description: "Lavalink om het nummer af te spelen (Optioneel)"
    pause:
        name: "pauzeer"
        description: "Pauzeer de muziek die momenteel wordt afgespeeld"
    resume:
        name: "hervat"
        description: "Hervat de gepauzeerde muziek"
    skip:
        name: "sla-over"
        description: "Sla het huidige nummer over en speel het volgende af"
    stop:
        name: "stop"
        description: "Stop de muziek en verbreek de verbinding met het spraakkanaal"
    loop:
        name: "herhaal"
        description: "Schakel herhaalmodus voor het huidige nummer"
    autoplay:
        name: "automatisch-afspelen"
        description: "Schakel slimme automatische afspeling gebaseerd op je muziekvoorkeuren"
        options:
            enabled:
                name: "ingeschakeld"
                description: "Schakel automatisch afspelen in of uit"
    language:
        name: "taal"
        description: "Stel taalvoorkeuren in voor de bot"
        options:
            scope:
                name: "bereik"
                description: "Stel taal in voor gebruiker of server"
                choices:
                    user: "Gebruiker"
                    server: "Server"
                    reset: "Reset"
            language:
                name: "taal"
                description: "Kies je gewenste taal"

