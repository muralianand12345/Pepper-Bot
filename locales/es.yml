commands:
    play:
        name: "reproducir"
        description: "Reproduce una canción por nombre o URL"
        options:
            song:
                name: "cancion"
                description: "Nombre de la canción/URL"
            lavalink_node:
                name: "nodo_lavalink"
                description: "Lavalink para reproducir la canción (Opcional)"
    pause:
        name: "pausar"
        description: "Pausar la música que se está reproduciendo"
    resume:
        name: "reanudar"
        description: "Reanudar la música pausada"
    skip:
        name: "saltar"
        description: "Saltar la canción actual y reproducir la siguiente"
    stop:
        name: "parar"
        description: "Parar la música y desconectar del canal de voz"
    loop:
        name: "repetir"
        description: "Alternar el modo de repetición para la pista actual"
    autoplay:
        name: "autoreproducir"
        description: "Alternar la reproducción automática inteligente basada en tus preferencias musicales"
        options:
            enabled:
                name: "activado"
                description: "Activar o desactivar la reproducción automática"
    language:
        name: "idioma"
        description: "Establecer preferencias de idioma para el bot"
        options:
            scope:
                name: "alcance"
                description: "Establecer idioma para usuario o servidor"
                choices:
                    user: "usuario"
                    server: "servidor"
                    reset: "resetear"
            language:
                name: "idioma"
                description: "Elige tu idioma preferido"
    feedback:
        name: "comentarios"
        description: "Enviar comentarios a los desarrolladores"
    ping:
        name: "ping"
        description: "Verificar la latencia y estado de conexión del bot"
    help:
        name: "ayuda"
        description: "Mostrar todos los comandos disponibles y sus descripciones"
        options:
            command:
                name: "comando"
                description: "Obtener información detallada sobre un comando específico"
    filter:
        name: "filtro"
        description: "Aplicar filtros de audio para mejorar tu experiencia musical"
        options:
            type:
                name: "tipo"
                description: "Elige un filtro de audio para aplicar"
    chart:
        name: "grafico"
        description: "Mostrar analíticas y gráficos musicales"
        options:
            scope:
                name: "alcance"
                description: "Elige el alcance para las analíticas"
                choices:
                    user: "Personal"
                    guild: "Servidor"
                    global: "Global"
            limit:
                name: "limite"
                description: "Número de elementos principales a mostrar (5-20)"

